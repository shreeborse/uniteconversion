<!DOCTYPE html>
<html>
<head>
    <style>
        .container {
            width: 300px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Unit Conversion</h2>
        <label for="input">Enter a value:</label>
        <input type="text" id="input" placeholder="Enter value" />
        <label for="from">From:</label>
        <select id="from">
            <option value="cm">Centimeters</option>
            <option value="inch">Inches</option>
        </select>
        <label for="to">To:</label>
        <select id="to">
            <option value="cm">Centimeters</option>
            <option value="inch">Inches</option>
        </select>
        <button onclick="convert()">Convert</button>
        <p id="result"></p>
    </div>

    <script>
        function convert() {
            var input = parseFloat(document.getElementById("input").value);
            var from = document.getElementById("from").value;
            var to = document.getElementById("to").value;
            
            var conversionFactor;
            if (from === "cm" && to === "inch") {
                conversionFactor = 0.3937;
            } else if (from === "inch" && to === "cm") {
                conversionFactor = 2.54;
            } else {
                conversionFactor = 1; // No conversion needed
            }
            
            var result = input * conversionFactor;
            document.getElementById("result").textContent = result.toFixed(2);
        }
    </script>
</body>
</html>
